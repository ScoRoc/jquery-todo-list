<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>To-do list</title>
</head>
<body>
  <h1>To-do list</h1>
  <p>Sort your list by dragging.</p>
  <form class="form">
    <label for="addItems">add your items:</label>
    <input type="text" name="addItems" id="userInput">
    <button type="button" name="button" class="addButton" id="button">+</button>
  </form>

  <ul class="toDoList" id="sortable"></ul>

  <script src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script
  src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
